<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<style type="text/css">
		.container {
			margin: 40px;
		}
		div.row {
			padding-top: 10px;
			padding-bottom: 10px;
		}
		div.col-md-6 {
			width: 45%;
			margin-left: 10px;
			margin-right: 10px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<canvas id="newCasesChartMD" width="100" height="100"></canvas>
			</div>
			<div class="col-md-6">

				<canvas id="totalCasesChartMD" width="100" height="100"></canvas>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<canvas id="aggregatedCasesChartMD" width="100" height="100"></canvas>
			</div>	
		</div>
	</div>

	<script>
		var ctx = document.getElementById('newCasesChartMD').getContext('2d');
		var newCasesChartMD = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ['7Mar', '8Mar', '9Mar', '10Mar', '11Mar', '12Mar', '13Mar', '14Mar', '15Mar'],
				datasets: [{
					label: 'nr. de cazuri noi COVID-19 in Moldova',
					data: [1, 0, 0, 2, 1, 2, 2, 4],
					backgroundColor: 'rgba(232, 222, 10, 0.8)',
					borderWidth: 1
				},
				]
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true,
							max:14.0
						}
					}]
				},
				animation: {
					onComplete: function () {
						var ctx = this.chart.ctx;
						ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontFamily, 'normal', Chart.defaults.global.defaultFontFamily);
						ctx.fillStyle = "black";
						ctx.textAlign = 'center';
						ctx.textBaseline = 'bottom';

						this.data.datasets.forEach(function (dataset)
						{
							for (var i = 0; i < dataset.data.length; i++) {
								for(var key in dataset._meta)
								{
									var model = dataset._meta[key].data[i]._model;
									ctx.fillText(dataset.data[i], model.x, model.y - 5);
								}
							}
						});
					}
				}
			},

		});

		var ctx2 = document.getElementById('totalCasesChartMD').getContext('2d');
		var totalCasesChartMD = new Chart(ctx2, {
			type: 'bar',
			data: {
				labels: ['7Mar', '8Mar', '9Mar', '10Mar', '11Mar', '12Mar', '13Mar', '14Mar', '15Mar'],
				datasets: [
				{
					label: 'nr. de cazuri totale COVID-19 in Moldova',
					data: [1, 1, 1, 3, 4, 6, 8, 12],
					backgroundColor: 'rgba(179, 37, 6, 0.8)',
					borderWidth: 1
				}]
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true,
							max:14.0
						}
					}]
				},
				animation: {
					onComplete: function () {
						var ctx = this.chart.ctx;
						ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontFamily, 'normal', Chart.defaults.global.defaultFontFamily);
						ctx.fillStyle = "black";
						ctx.textAlign = 'center';
						ctx.textBaseline = 'bottom';

						this.data.datasets.forEach(function (dataset)
						{
							for (var i = 0; i < dataset.data.length; i++) {
								for(var key in dataset._meta)
								{
									var model = dataset._meta[key].data[i]._model;
									ctx.fillText(dataset.data[i], model.x, model.y - 5);
								}
							}
						});
					}
				}
			},

		});

		var ctx3 = document.getElementById('aggregatedCasesChartMD').getContext('2d');
		var aggregatedCasesChartMD = new Chart(ctx3, {
			type: 'bar',
			data: {
				labels: ['7Mar', '8Mar', '9Mar', '10Mar', '11Mar', '12Mar', '13Mar', '14Mar', '15Mar'],
				datasets: [{
					label: 'nr. de cazuri noi COVID-19 in Moldova',
					data: [1, 0, 0, 2, 1, 2, 2, 4],
					backgroundColor: 'rgba(232, 222, 10, 0.8)',
					borderWidth: 1
				},
				{
					label: 'nr. de cazuri totale COVID-19 in Moldova',
					data: [1, 1, 1, 3, 4, 6, 8, 12],
					backgroundColor: 'rgba(179, 37, 6, 0.8)',
					borderWidth: 1
				}]
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true,
							max:14.0
						}
					}]
				},
				animation: {
					onComplete: function () {
						var ctx = this.chart.ctx;
						ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontFamily, 'normal', Chart.defaults.global.defaultFontFamily);
						ctx.fillStyle = "black";
						ctx.textAlign = 'center';
						ctx.textBaseline = 'bottom';

						this.data.datasets.forEach(function (dataset)
						{
							for (var i = 0; i < dataset.data.length; i++) {
								for(var key in dataset._meta)
								{
									var model = dataset._meta[key].data[i]._model;
									ctx.fillText(dataset.data[i], model.x, model.y - 5);
								}
							}
						});
					}
				}
			},

		});
	</script>
</body>
</html>
